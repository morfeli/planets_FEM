<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/main.css" />
    <title>The Planets Fact Site</title>
  </head>
  <body>
    <header>
      <nav>
        <h1 class="logo">THE PLANETS</h1>
        <label>
          <input type="checkbox" />
          <div href="#" class="toggle-button">
            <div class="top"></div>
            <div class="middle"></div>
            <div class="bottom"></div>
          </div>
        </label>

        <div class="navbar__links">
          <ul class="navbank__links--ul">
            <li class="navbank__links--li">Mercury</li>
            <li class="navbank__links--li">Venus</li>
            <li class="navbank__links--li">Earth</li>
            <li class="navbank__links--li">Mars</li>
            <li class="navbank__links--li">Jupiter</li>
            <li class="navbank__links--li">Saturn</li>
            <li class="navbank__links--li">Uranus</li>
            <li class="navbank__links--li">Neptune</li>
          </ul>
        </div>
      </nav>
    </header>
    <section class="mobile__callToAction">
      <div class="mobile__CTA">
        <button id="overview-btn" class="mobile__CTA--btn active">
          OVERVIEW
        </button>
        <button id="structure-btn" class="mobile__CTA--btn">STRUCTURE</button>
        <button id="surface-btn" class="mobile__CTA--btn">SURFACE</button>
      </div>
    </section>
    <script src="./scripts/main.js"></script>
  </body>
</html>
